<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <head>
      <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        rel="stylesheet"
      />
    </head>

    <link rel="stylesheet" href="style.css" />
    <title>Travel Blog</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="assets/images/travel_logo.png" />
      </div>
      <nav class="nav-links">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Destinations</a></li>
          <li><a href="#">Book</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
      </nav>
      <div class="login">
        <a href="#">Sign up</a>
        <button class="btn"><a href="#">Login</a></button>
      </div>
    </header>
    <section class="hero-container">
      <div class="hero">
        <div class="hero-content">
          <h1>Enjoy the holidays with Tripadvisor</h1>
          <p class="sub-heading">Explore the world with ease and comfort</p>

          <div class="page-box">
            <div class="box">
              <p>Page</p>
            </div>
            <div class="box explore">
              <p>Explore</p>
            </div>
          </div>
          <div class="box-two">
            <div class="box-content">
              <p>
                Location
                <i class="fas fa-chevron-down"></i>
              </p>

              <p>Lorem ipsum</p>
            </div>

            <div class="box-content">
              <div class="box-icon">
                <p>Date</p>
                <i class="fas fa-chevron-down"></i>
              </div>
              <p>Lorem ipsum</p>
            </div>

            <div class="box-content">
              <p>
                People
                <i class="fas fa-chevron-down"></i>
              </p>
              <p>Lorem ipsum</p>
            </div>

            <div class="explore-now">
              <button>Explore Now</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
